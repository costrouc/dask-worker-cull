kind: CronJob
metadata:
  name: dask-worker-cull
  namespace: jupyterhub
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: jupyterlab-sa
          containers:
          - name: dask-worker-cull
            image: costrouc/dask-worker-cull:0.4
            args:
              - "--namespace"
              - "jupyterhub"
          restartPolicy: OnFailure
